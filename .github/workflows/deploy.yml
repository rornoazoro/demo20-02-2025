name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Runs only when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p $HOME/.ssh  # Ensure .ssh directory exists
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > $HOME/.ssh/id_rsa  # Add private key
        chmod 600 ~/.ssh/id_rsa  # Set correct permissions
        ssh-keyscan -H 3.110.54.3 >> $HOME/.ssh/known_hosts  # Add EC2 to known hosts
     

    - name: Deploy Code to AWS EC2
      run: |
        ssh -i private_key root@3.110.54.3 << 'EOF'
        cd /var/www/html/harshkhandelwal.online
        git pull origin main
        composer install --no-dev --prefer-dist
        php artisan migrate --force
        php artisan config:clear
        php artisan cache:clear
        php artisan queue:restart
        exit
        EOF
