name: Deploy to EC2

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.111.35.224 << 'EOF'
            cd /var/www/html/harshkhandelwal.online
            git pull origin main
            npm install  # Run this if your app requires dependencies
            pm2 restart all  # If you're using PM2 for process management
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
