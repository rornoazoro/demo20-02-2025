name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Runs only when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
         mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 3.110.54.3 >> ~/.ssh/known_hosts

    - name: Deploy Code to AWS EC2
      run: |
        ssh -i private_key root@3.110.54.3 << 'EOF'
        cd /var/www/html/harshkhandelwal.online
        git pull origin main
        composer install --no-dev --prefer-dist
        php artisan migrate --force
        php artisan config:clear
        php artisan cache:clear
        php artisan queue:restart
        exit
        EOF
